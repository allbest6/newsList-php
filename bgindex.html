<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后台管理页面首页</title>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/bootstrap-responsive.css">
</head>

<body>
    <!-- 顶部响应式导航条 -->
    <div class="navbar">
        <div class="navbar-inner">
            <div class="container">
                <!-- 展示部分 -->
                <a class="brand" href="#">Title</a>
                <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </a>
                <!-- 屏幕变短时缩减部分 -->
                <div class="nav-collapse collapse" style="height:0px;">
                    <!-- .nav, .navbar-search, .navbar-form, etc -->
                    <p class="navbar-text pull-right">
                        Logged in as <a href="#" class="navbar-link">Username</a>
                    </p>
                    <ul class="nav">
                        <li class="active"><a href="#">Home</a></li>
                        <li><a href="#about">About</a></li>
                        <li><a href="#contact">Contact</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row-fluid">
            <!-- 左侧内容 -->
            <div class="span3">
                <!-- 滑动折叠菜单 -->
                <div class="accordion" id="accordion2">
                    <div class="accordion-group">
                        <div class="accordion-heading">
                            <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion2" href="#collapseOne">新闻管理 #1</a>
                        </div>
                        <div id="collapseOne" class="accordion-body collapse in">
                            <div class="accordion-inner">
                                新闻列表
                            </div>
                            <div class="accordion-inner">
                                首页二级2
                            </div>
                        </div>
                    </div>
                    <div class="accordion-group">
                        <div class="accordion-heading">
                            <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion2" href="#collapseTwo">职业中心 #2</a>
                        </div>
                        <div id="collapseTwo" class="accordion-body collapse">
                            <div class="accordion-inner">
                                职业规划1
                            </div>
                            <div class="accordion-inner">
                                职业规划2
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 右侧主页面 -->
            <div class="span9">
                <!-- <div class="view"> -->
                <ul class="breadcrumb">
                    <li>
                        <a href="#">新闻管理</a>
                        <span class="divider">/</span>
                    </li>
                    <li>
                        <a href="#">新闻列表</a>
                        <span class="divider">/</span>
                    </li>
                    <!-- <li class="active">本页</li> -->
                    <li style="float:right;"><a href="#myModal" id="toAddNews" role="button" class="btn btn-small" data-toggle="modal">添加新闻</a></li>
                </ul>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>序号</th>
                            <th>新闻标题</th>
                            <th>新闻类型</th>
                            <th>添加时间</th>
                            <th>其他操作</th>
                        </tr>
                    </thead>
                    <tbody id="newslist-tbody"></tbody>
                </table>
                <!-- Button to trigger modal -->
                <!-- <a href="#myModal" role="button" class="btn" data-toggle="modal">查看演示案例</a> -->
                <!-- Modal -->
                <div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="width:660px;">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                        <h3 id="myModalLabel">添加新闻</h3>
                    </div>
                    <div class="modal-body">
                        <form action="" class="form-horizontal">
                            <div class="control-group">
                                <label class="control-label" for="newsTitle">新闻标题</label>
                                <div class="controls">
                                    <input type="text" id="newsTitle" placeholder="新闻标题" style="width:420px;">
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label" for="newsType">新闻标题</label>
                                <div class="controls">
                                    <select name="" id="newsType">
                                        <option value="2">百家</option>
                                        <option value="3">本地</option>
                                        <option value="4">图片</option>
                                        <option value="5">娱乐</option>
                                        <option value="6">社会</option>
                                        <option value="7">军事</option>
                                        <option value="8">科技</option>
                                        <option value="9">女人</option>
                                        <option value="10">搞笑</option>
                                        <option value="11">生活</option>
                                        <option value="12">国际</option>
                                    </select>
                                </div>
                            </div>
                            <input type="hidden" id="update-newsid" value="">
                            <div class="control-group">
                                <label class="control-label" for="imgurl">图片地址</label>
                                <div class="controls">
                                    <input type="text" id="imgurl" placeholder="图片地址" style="width:420px;">
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label" for="newscontent">新闻内容</label>
                                <div class="controls">
                                    <textarea name="" id="newscontent" cols="50" rows="20" placeholder="新闻内容" style="width:420px;"></textarea>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button class="btn" data-dismiss="modal" aria-hidden="true">关闭</button>
                        <button id="addNews" class="btn btn-primary">添加新闻</button>
                    </div>
                </div>
                <!-- </div> -->
            </div>
        </div>
    </div>
    <!-- 危险行为确认提示框 -->
    <div id="danger-talk" class="modal hide fade">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h3>对话框标题</h3>
        </div>
        <div class="modal-body">
            <p>删除后数据不可恢复，确认要删除吗？</p>
        </div>
        <div class="modal-footer">
            <a href="#" class="btn" data-dismiss="modal" aria-hidden="true">关闭</a>
            <a href="#" class="btn btn-primary" id="trueTalk">Save changes</a>
        </div>
    </div>
    <script src="http://libs.baidu.com/jquery/2.1.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bgindex.js"></script>
</body>

</html>
